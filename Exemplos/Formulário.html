<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form>
        <div>Nome: <input name="nome" type="text"></div>
        <div>Senha: <input name="senha" type="password"></div>
        <div>Email: <input name="email" type="email"></div>
        <div>
            <input name="escondido" type="hidden" value="form-2022">
        </div>
        <div>Anos de experiencia:
            <input name="xp" type="number">
        </div>
        <div>Programador:
            <input name="programador" type="checkbox">
        </div>
        <div>Currículo:
            <input name="curriculum" type="file">
        </div>
        <div>LinkedIn:
            <input name="Linkedin" type="url">
        </div>
        <div>Estado Civil:
            <input name="estadocivil" type="radio" value="solteiro">Solteiro
            <input name="estadocivil" type="radio" value="casado">Casado
        </div>
        <div>Selecione o curso:
            <select name="curso">
                <option>Selecione...</option>
                <option value="WFR">Web Front-End e Back-End</option>
                <option value="WFS">Web Fullstack</option>
            </select>
        </div>
        <div>
            <label>Fale sobre você:</label>
            <textarea name="texto" cols="50" rows="5">Fale sobre você.
            </textarea>
        </div>
        <div>
            <input name="reset" type="reset" value="Limpar">
            <input name="submit" type="submit" value="Submeter">
        </div>
    </form>
</body>
</html>
