<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios e vídeos em HTML5</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio>
        <source src="midia/nerdtech_01.mp3" type="audio/mpeg">
    </audio>
    <br>
    <h1>Vídeo</h1>
    <video width="560" poster="imagens/olho.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Do youtube</h1>
        <iframe 
        width="280" 
        height="157" 
        src="https://www.youtube.com/embed/N9m2Pqy1nc8" 
        title="YouTube video player" 
        frameborder="1" 
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

</body>
</html>
