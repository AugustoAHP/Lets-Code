<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <h1>Let's Run Veículos</h1>

            <form>
                <label>Modelo:</label>
                <input id="modelo" type="text" autofocus> 
                <label>Ano:</label>
                <input id="ano" type="number">
                <label>Cor:</label>
                <input id="cor" type="color">
                <label>Situação:</label>
                <select id="situacao">
                    <option value="novo">Novo</option>
                    <option value="usado">Usado</option>
                    <option value="zero">Zero Km</option>
                </select>
                <label>Preço:</label>
                <input id="preco" type="number"><br>
                <button type="reset" onclick="adicionar()">Cadastrar</button>
            </form>

    <p>Quantidade de veículos cadastrados: <span id="quantidade">0</span></p>

            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Modelo</th>
                            <th>Ano</th>
                            <th>Cor</th>
                            <th>Situação</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody id="lista">
                        <tr>
                            <td colspan="6">Nenhum veículo cadastrado</td>
                        </tr>
                    </tbody>
                </table>

            </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
